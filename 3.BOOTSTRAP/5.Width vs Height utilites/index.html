<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Width vs height utilites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
</head>

<body>
    <h2 class="my-3">width utilites</h2>
    <!-- width utilites (relative to parents) -->
    <div class="p-2 mb-5" style="background-color: black; color: white; width: 900px">
        <div class="w-25 bg-danger p-3">width 25%</div>
        <div class="w-50 bg-success p-3">width 50%</div>
        <div class="w-75 bg-warning p-3">width 75%</div>
        <div class="w-100 bg-primary p-3">width 100%</div>
        <div class="w-auto bg-secondary p-3">width auto</div>
    </div>

    <h2 class="my-3">Height utilites</h2>
    <!-- height utilities (relative to parents) -->
    <div class="bg-secondary text-white" style="height: 300px">
        <div class="h-25 bg-primary d-inline-block p-3">Height 25%</div>
        <div class="h-50 bg-success d-inline-block p-3">Height 50%</div>
        <div class="h-75 bg-danger d-inline-block p-3">Height 75%</div>
        <div class="h-100 bg-warning d-inline-block p-3">Height 100%</div>
        <div class="h-auto bg-danger d-inline-block p-3">Height auto</div>
    </div>

    <h2 class="my-3">viewport Relative Sizes</h2>
    <!-- Realative to the viewport -->
    <div class="min-vw-100 bg-danger text-white mb-2 ">Min-width 100 vw</div>
    <div class="min-vh-100 bg-info text-white mb-2">Min-height 100 vh</div>
    <div class="vw-100 bg-danger text-white mb-2">width 100 vw</div>
    <div class="vh-100 bg-success text-white mb-2">Height 100 vh</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
