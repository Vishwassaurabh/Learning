<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Tables</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container mt-5">
      <h2>Product Inventory</h2>
      <p class="mb-4">
        below is the current inventory of products available in our warehouse
      </p>

      <!-- Responsive Tables -->
      <div class="table-responsive">
        <table
          class="table table-striped table-hover table-dark table-striped-columns"
        >
          <thead class="table-dark">
            <tr >
              <th>Product ID</th>
              <th>Name</th>
              <th>Category</th>
              <th>Price</th>
              <th>Stock</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>001</td>
              <td>widget</td>
              <td>Gadgets</td>
              <td>$25.00</td>
              <td>180</td>
            </tr>

            <tr>
              <td>002</td>
              <td>Gizmo</td>
              <td>Tools</td>
              <td>$45.00</td>
              <td>100</td>
            </tr>

            <tr>
              <td>003</td>
              <td>Things</td>
              <td>Tools</td>
              <td>$35.00</td>
              <td>125</td>
            </tr>

            <tr>
              <td>004</td>
              <td>PObject</td>
              <td>Tools</td>
              <td>$75.00</td>
              <td>80</td>
            </tr>

            <tr>
              <td>005</td>
              <td>Item</td>
              <td>Appliance</td>
              <td>$90.00</td>
              <td>60</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
