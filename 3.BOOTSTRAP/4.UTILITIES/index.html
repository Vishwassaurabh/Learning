<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
</head>

<body>
    <div>
        <h1>Bootstrap Utilites Demo</h1>

        <!-- Display utilites -->
        <div class="bg-primary text-white p-2 mt-5">
            <div class="d-inline bg-warning p-1">Inline Elements</div>
            <div class="d-none d-md-block bg-success ">Hidden on xs, Visible from md </div>
        </div>

        <!-- margin and padding -->
        <div class="mt-3 ">
            <div class="bg-light border p-3 mb-2">Default padding</div>
            <div class="bg-light border p-5 mb-2">larger padding</div>
            <div class="bg-light border px-5 py-1 mt-3">custome horizontal and vertical padding</div>
        </div>

        <!-- toggle visibility -->
        <div>
            <div>visibility Hidden</div>
            <div>visibility Visible</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
