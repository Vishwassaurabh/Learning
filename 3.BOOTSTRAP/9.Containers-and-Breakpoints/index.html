<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>containers and bearkpoints</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <style>
        /* adding custom style for background colors */
        .bg-custom-lightblue {
            background-color: #75cbe7;
        }

        .bg-custom-pink {
            background-color: #fb9ba9;
        }

        .bg-custom-yellow {
            background-color: #f0e57e;
        }

        .bg-custom-green {
            background-color: #90ee90;
        }

        .bg-custom-purple {
            background-color: #ed68ed;
        }
        .bg-custom-orange{
            background-color: orange;
        }
    </style>
</head>

<body>
    <!-- standard container -->
    <div class="bg-custom-lightblue mb-3 container">
        <div class="p-3 border">standard container (fixed-width)</div>
    </div>

    <!-- full width container, spanning the entire width of the viewport -->
    <div class="bg-custom-pink mb-3 container-fluid">
        <div class="p-3 border">full width container (fluid)</div>
    </div>

    <!-- 100% wide until small breakpoint-->
    <div class="bg-custom-yellow container-sm mb-3">
        <div class="p-3 border">100% wide until small breakpoint</div>
    </div>

    <!-- 100% wide medium breakpoint -->
    <div class="bg-custom-green container-md mb-3">
        <div class="p-3 border">100% wide until medium breakpoint</div>
    </div>

    <!-- 100% wide large breakpoint -->
    <div class="bg-custom-purple container-lg mb-3">
        <div class="p-3 border">100% wide until large breakpoint</div>
    </div>

    <!-- 100% wide extra large breakpoint -->
    <div class="bg-custom-lightblue container-xl mb-3">
        <div class="p-3 border">100% wide until extra large breakpoint</div>
    </div>

    <!-- 100% wide extra extra large breakpoint -->
    <div class="bg-custom-orange container-xxl mb-3">
        <div class="p-3 boder">100% wide until extra extra large breakpoint</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
