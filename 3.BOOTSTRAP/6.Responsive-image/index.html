<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container mt-5">
      <h2 class="mb-4">Bootstrap image utilities</h2>

      <!-- responsive image -->
      <h4>Responsive Image</h4>
      <img
        src="https://cdn.pixabay.com/photo/2021/12/24/13/01/vr-6891052_960_720.jpg"
        alt="tech pic"
        class="img-fluid mb-3"
      />
      <p>
        This image is responsive, scaling nicely to the size of its container
      </p>
    </div>

    <!-- thumbnail image  -->
    <h4>Thumbnail Image</h4>
    <img
      src="https://cdn.pixabay.com/photo/2024/11/10/10/32/christmas-9187543_960_720.jpg"
      alt="thumbnail pic"
      class="img-thumbnail mb-3"
    />
    <p>
      This is Thumbnail verson of an image, which add frame around the image
    </p>

    <h4>Image Alignment</h4>
    <p>left aligned image</p>
    <img
      src="https://cdn.pixabay.com/photo/2024/07/25/23/56/interior-design-8922413_960_720.jpg"
      alt="float-start"
      class="float-start w-25 mb-3"
    />

    <!-- Right aligned image -->
    <p>Right aligned image:</p>
    <img
      src="https://cdn.pixabay.com/photo/2024/02/15/14/00/man-8575459_960_720.jpg"
      alt="float-end"
      class="float-end w-25 mb-3"
    />

    <!-- center image -->
    <p>Center aligned image</p>
    <img
      src="https://cdn.pixabay.com/photo/2024/11/22/13/20/man-9216455_960_720.jpg"
      alt="center aligned" class="center-block w-25 mb-3"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
