<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>Profile Card</title>

<body>

    <div class="profile-card">

            <img src="https://img.freepik.com/premium-photo/stylish-man-flat-vector-profile-picture-ai-generated_606187-309.jpg"

        <!-- side bar end -->

        <!-- main -->
        <div class="profile-main">

                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Odit blanditiis deleniti velit obcaecati
                voluptates.
            </p>
            <div class="contact-info">
                <p>vishwastechindia@gmail.com â€¢ India</p>

                </a>
                <a href="">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="">
                    <i class="fab fa-github"></i>
                </a>
            </div>

            <!-- skills -->
            <div class="skills">

                <span class="skill">React Js</span>
                <span class="skill">Node.Js</span>
                <span class="skill">MongoDB</span>

            <button class="ctn-button">View Full Profile</button>
        </div>

    </div>
    <!-- profile card end -->
</body>

</html>
