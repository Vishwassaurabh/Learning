<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- font awesome links -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product cards</title>

    <!-- link style sheet -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- product cards start -->
    <div class="product-card">
      <img
        src="https://cdn.pixabay.com/photo/2017/11/27/21/31/computer-2982270_960_720.jpg"
        alt="laptop pic"
        class="product-image"
      />

      <!-- product info start -->
      <div class="product-info">
        <div class="product-title">Amazing Product</div>
        <p class="product-price">$99.99</p>
        <p class="product-description">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quibusdam
          obcaecati error accusantium praesentium, soluta autem eveniet.
        </p>
        <button class="btn-add-to-cart">
          <i class="fas fa-shopping-cart"></i> Add To Cart
        </button>
      </div>
      <!-- product info end -->
       <div class="discount-tag">20% OFF</div>
    </div>
  </body>
</html>
