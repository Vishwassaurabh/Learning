<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - MEDIA</title>
</head>

<body>
    <h1>HTML Media</h1>

    <!-- audio tag -->
    <h1>Audio tags</h1>
    <audio controls src="./audio/song1.mp3">
    </audio>

    <audio controls>
        <source src="./audio/song1.mp3" type="audio/mpeg" />
        your browser does not support the audio element.
    </audio>

    <!--video tags -->
    <h1>Video tags</h1>
    <video controls width="350px" src="./293085_small.mp4"></video>

    <video width="350px" controls>
        <source src="./293085_small.mp4" type="video/mp4">

        <source src="./293085_small.webm" type="video/webm">
        your browser does not support the video element.
    </video>

    <h1>youtube videos</h1>
    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/tYKrORILFOg?si=YxHpeTqeXddhYwsA"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
