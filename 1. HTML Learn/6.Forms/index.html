<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Form in HTML</h1>
    <form>
        <div>
            <!-- text input -->
            <label for="fullname">Enter Fullname : </label>
            <input id="fullname" type="text" placeholder="Enter Fullname">
        </div>
        <br>
        <div>
            <!-- number input -->
            <label for="age">Age :</label>
            <input id="age" type="number" placeholder="Enter Age">
        </div>
        <br>
        <div>
            <!-- paasword input -->
            <label for="password">Password :</label>
            <input id="password" type="password" placeholder="Enter Password">
        </div>
        <br>
        <div>
            <!-- Email input -->
            <label for="email">Email :</label>
            <input id="email" type="text" placeholder="Enter Email">
        </div>
        <br>
        <div>
            <!-- Url  input -->
            <label for="Url">URL :</label>
            <input id="Url" type="url" placeholder="Enter URL">
        </div>
        <br>
        <div>
            <!-- phone number input -->
            <label for="Phone">Phone Number :</label>
            <input id="Phone" type="number" placeholder="Enter phone number">
        </div>
        <br>
        <div>
            <!-- number input with  min and  max-->
            <label for="Age">Age :</label>
            <input id="Age" type="number" min="18" max="25">
        </div>
        <br>
        <div>
            <!-- range input -->
            <label for="range">Range :</label>
            <input id="range" type="range" min="18" max="25">
        </div>
        <br>
        <div>
            <!-- date input -->
            <label for="date">Date :</label>
            <input id="date" type="date">
        </div>
        <br>
        <div>
            <!-- Time input -->
            <label for="time">Time :</label>
            <input id="time" type="time">
        </div>
        <br>
        <div>
            <!--month input -->
            <label for="month">Month :</label>
            <input id="month" type="month">
        </div>
        <br>
        <div>
            <!-- week input -->
            <label for="Week">Week :</label>
            <input id="Week" type="week">
        </div>
        <br>
        <div>
            <!-- color input -->
            <label for="color">Color :</label>
            <input id="color" type="color">
        </div>
        <br>
        <div>
            <!-- check box input -->
            <label>select your course :</label>
            <input type="checkbox">
            <input type="checkbox">
        </div>
        <br>
        <div>
            <!--radio  input -->
            <label>Radio :</label>
            <input type="radio">
        </div>
        <br>
        <div>
            <!-- file input -->
            <label>File :</label>
            <input type="file">
        </div>
        <br>
        <div>
            <!-- text area input -->
            <label>Description :</label>
            <textarea rows="10" cols="60"></textarea>
        </div>
        <br>
        <div>
            <!-- select dropdown -->
            <label>choose your course :</label>
            <select>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">Javascript</option>
                <option value="node js">Node js</option>
            </select>
            <button type="submit">Register</button>
        </div>
    </form>
</body>

</html>
