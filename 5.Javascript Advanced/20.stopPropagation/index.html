<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f0f0f0;
            display: grid;
            place-items: center;
            margin: 0;
            min-height: 100vh;
        }

        #outerDiv {
            background: #d69f05;
            padding: 35px 35px 25px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.1);
        }

        #middleDiv {
            background: #a87d06;
            margin-top: 25px;
            padding: 30px 30px 25px ;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.1);
        }

        #innerDiv {
            background: #836104;
            margin-top: 20px;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="outerDiv">
        Outer Div
        <div id="middleDiv">
            Middle Div
            <div id="innerDiv">Inner Div</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
