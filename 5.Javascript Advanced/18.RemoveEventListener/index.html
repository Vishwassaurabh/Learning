<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event handlers</title>
    <style>
        body {
            height: 100vh;
            background-color: wheat;
            padding: 0%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        button {
            display: block;
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            border: none;
            background-color: orange;
            color: white;
            transition: 0.3s;
            font-size: 20px;
        }
        button:hover{
            background-color: rgb(230, 152, 8);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button id="alertButton">Show Alert</button>
    <button id="removeButton">Remove Alert Event</button>

    <script src="script.js"></script>
</body>

</html>
