<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>students list </title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            margin-top: 10%;
        }

        #studentList {
            width: 300px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h3 {
            text-align: center;
            font-size: 30px;
            font-weight: bold;
        }

        .student {
            border-bottom: 2px solid #abc1eb;
            padding: 10px;
            margin: 5px 0;
            text-align: center;
            background-color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3 ease;
            text-align: left;
        }

        /* .student:last-child {
            border-bottom: none;
        } */

        .student:hover {
            background-color: #aae4ff;
            border-color: #528ec5;
        }
    </style>
</head>

<body>
    <div id="studentList">
        <!-- <h3>Student List</h3>
        <hr> -->
        <!-- students will be inserted here -->
    </div>
    <script src="script.js"></script>
</body>

</html>
