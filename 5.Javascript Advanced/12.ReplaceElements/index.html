<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace Elements</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            margin-top: 10%;
        }

        #articleContainer {
            width: 300px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #article1 {
            border: 2px solid #6b9104;
            padding: 10px;
            margin: 5px 0;
            text-align: center;
            background-color: #41f7cf;
            cursor: pointer;
            transition: background-color 0.3 ease;
            text-align: left;
        }

        #article2 {
            border: 2px solid #0a8145;
            padding: 10px;
            margin: 5px 0;
            text-align: center;
            background-color: #15bdff;
            cursor: pointer;
            transition: background-color 0.3 ease;
            text-align: left;
        }

        #article3 {
            border: 2px solid #0a8145;
            padding: 10px;
            margin: 5px 0;
            text-align: center;
            background-color: #07f060;
            cursor: pointer;
            transition: background-color 0.3 ease;
            text-align: left;
        }

    </style>
</head>

<body>
    <div id="articleContainer">
        <div class="article" id="article1">This is Article 1.</div>
        <div class="article" id="article2">This is article 2.</div>
        <div class="article" id="article3">This is article 3.</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
