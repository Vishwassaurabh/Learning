<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Dashboard</title>
</head>
<body>
    <div id="dashboard">
        <!-- product card 1 -->
         <div id="product-card" data-category="laptop">
            <h2 class="product-name">Dell XPS 13</h2>
            <div class="product-price">$999</div>
            <div id="product-rating" data-rating="4.5">Rating: 4.5</div>
         </div>

          <!-- product card 2 -->
         <div id="product-card" data-category="smartphone">
            <h2 class="product-name">iphone 12</h2>
            <div class="product-price">$799</div>
            <div id="product-rating" data-rating="4.7">Rating: 4.7</div>
         </div>

          <!-- product card 3 -->
         <div id="product-card" data-category="headphone">
            <h2 class="product-name">Sony WH-1000XM4</h2>
            <div class="product-price">$399</div>
            <div id="product-rating" data-rating="4.8">Rating: 4.8</div>
         </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
