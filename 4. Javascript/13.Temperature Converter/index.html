<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
  </head>

  <body>
    <h1>Temperature Converter</h1>
    <label for="">Enter temperature:</label>
    <input type="number" placeholder="Enter temperature" id="temperature" />
    <label for="">Convert to:</label>
    <select id="conversiontype">
     <option value="Celsius">Fahrenheit to Celsius</option>
  <option value="Fahrenheit">Celsius to Fahrenheit</option>
    </select>
    <button id="convertbutton">Convert</button>
    <h2>Result:</h2>
    <p id="result"></p>

    <script src="script.js"></script>
  </body>
</html>
